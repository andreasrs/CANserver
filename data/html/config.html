<html>
    <head>
        <title>Display</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,">
        <link rel="stylesheet" type="text/css" href="/css/canserver.css">
        <script src="/js/canserver.js"></script>
    </head>
    <body>
      <nav>
        <ul>
          <li><a href="/" tabindex="1">Status</a></li><li class="active"><a href="/config">Displays</a></li><li><a href="/network">Network</a></li><li><a href="/analysis">Analysis</a></li><li><a href="/logs">Logs</a></li><li><a href="/debug">Debug</a></li>
        </ul>
      </nav>
      <main id="display">
        <h1>Displays</h1>
        <div id="configparams">
          <div id="loading">Loading...</div>
          <form action="/config_save" method="post" id="settingsform" class="hidden">
            <label for="disp0">Display 0:</label>
            <input name="disp0" id="disp0" type="text"/><br>
            <label for="disp1">Display 1:</label>
            <input name="disp1" id="disp1" type="text"/><br>
            <label for="disp2">Display 2:</label>
            <input name="disp2" id="disp2" type="text"/><br>
            <label for="disp3">Display 3:</label>
            <input name="disp3" id="disp3" type="text"/><br>
            <!-- Display Off: <input name="dispOff" id="dispOff"/><br>-->
            <button type="submit">Save</button>
          </form>
        </div>
      </main>
      <footer>
        <span>
          Github: <a href="https://github.com/joshwardell/CANserver">https://github.com/joshwardell/CANserver</a>
        </span>
        <span>
        <label for="theme">Visual theme:</label>
          <select name="theme" id="theme">
            <option value="business">Business</option>
            <option value="pastel">Pastel</option>
          </select> 
        </span>
      </footer>
    </body>
</html>
