<html>
    <head>
        <title>Displays</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,">
        <link rel="stylesheet" type="text/css" href="/css/app.css">
        <script src="/js/app.js"></script>
    </head>
    <body>
      <nav>
        <ul>
          <li><a href="/" tabindex="1">Status</a></li><li class="active"><a href="/config">Displays</a></li><li><a href="/network">Network</a></li><li><a href="/analysis">Analysis</a></li><li><a href="/processing">Scripts</a></li><li><a href="/logs">Logs</a></li><li><a href="/debug">Debug</a></li>
        </ul>
      </nav>
      <main id="displays">
        <h1>Displays</h1>
        <div id="displaysparams">
          Display:
          <select id="displayid">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
          Status: <span id="scriptstate">Unknown</span> 
        <span id="errormessage" class="hidden"></span>
          <div id="scriptstats" class="hidden">
            Times (ms) - 
            Mean: <span id="meantime"></span>
            Max: <span id="maxtime"></span>
            Min: <span id="mintime"></span>
            StdDev: <span id="stddevtime"></span>
          </div>
          <div id="editorwrapper">
            <textarea id="displayscript" disabled></textarea>
          </div>
          <br>
          <button id="save" class="hidden">Save</button>
        </div>
      </main>
      <footer>
        <span>
          Github: <a href="https://github.com/joshwardell/CANserver">https://github.com/joshwardell/CANserver</a>
        </span>
        <span>
        <label for="theme">Visual theme:</label>
          <select name="theme" id="theme">
            <option value="business">Business</option>
            <option value="pastel">Pastel</option>
          </select> 
        </span>
      </footer>
    </body>
</html>
